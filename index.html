<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>___Numbers___</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
        
    <body>
        <div class="wrapper" ng-app="refresh_div" ng-controller="Changer">
            <div ng-bind="blocks[0].number" class="box" ng-class="blocks[0].number < 20 ? 'red': (blocks[0].number > 80 ? 'green' : 'black')"></div>
            <div ng-bind="blocks[1].number" class="box" ng-class="blocks[1].number < 20 ? 'red': (blocks[1].number > 80 ? 'green' : 'black')"></div>
            <div ng-bind="blocks[2].number" class="box" ng-class="blocks[2].number < 20 ? 'red': (blocks[2].number > 80 ? 'green' : 'black')"></div>  
        </div>

        <div class="clear"></div>
        
    </body>
</html>
