<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>___Numbers___</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
        
    <body>
        <div class="wrapper" ng-app="refresh_div">
            <widget ng-class="{'lowValue' {{valueType=='low'}}: , 'highValue': {{valueType=='high'}} }"></widget>
            <widget ng-class="{'lowValue':false, 'highValue':true }"></widget>
            <widget ng-class="{'lowValue':false, 'highValue':true }"></widget>
        </div>

        <div class="clear"></div>        
    </body>
</html>
